<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Carousel with Auto-Increment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden; /* Prevent scrollbar */
      }

      .slider-container {
        position: relative;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .slide {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        transition: transform 0.5s ease-in-out;
      }

      .slide h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .slide p {
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }

      /* Arrows */
      .arrows {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        display: flex;
        gap: 25px;
        padding: 20px;
      }

      .arrow {
        font-size: 2rem;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .arrow:hover {
        transform: scale(1.2);
      }

      /* Dots */
      .dots {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .dot {
        width: 15px;
        height: 15px;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .dot.active {
        background-color: #555;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <!-- Slide 1 -->
      <div class="slide" id="slide1" style="background-color: #000">
        <h1>Your Partner for Digital Transformation</h1>
        <p>
          Leading VAD for Global IT vendors with over 20 years of expertise!
        </p>
      </div>

      <!-- Slide 2 -->
      <div class="slide hidden" id="slide2" style="background-color: #333">
        <h1 class="text-dark">Innovate and Grow</h1>
        <p>We bring technology solutions to transform your business.</p>
      </div>

      <!-- Arrows -->
      <div class="arrows">
        <div class="arrow" onclick="prevSlide()">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="arrow" onclick="nextSlide()">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>

      <!-- Dots -->
      <div class="dots">
        <div class="dot active" onclick="showSlide(1)"></div>
        <div class="dot" onclick="showSlide(2)"></div>
      </div>
    </div>

    <script>
      let currentSlide = 1;

      function showSlide(slideNumber) {
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dot");

        slides.forEach((slide, index) => {
          if (index + 1 === slideNumber) {
            slide.classList.remove("hidden");
          } else {
            slide.classList.add("hidden");
          }
        });

        dots.forEach((dot, index) => {
          if (index + 1 === slideNumber) {
            dot.classList.add("active");
          } else {
            dot.classList.remove("active");
          }
        });

        currentSlide = slideNumber;
      }

      function prevSlide() {
        currentSlide = currentSlide === 1 ? 2 : currentSlide - 1;
        showSlide(currentSlide);
      }

      function nextSlide() {
        currentSlide = currentSlide === 2 ? 1 : currentSlide + 1;
        showSlide(currentSlide);
      }

      // Auto-increment slides every 5 seconds
      setInterval(() => {
        nextSlide();
      }, 5000);
    </script>
  </body>
</html>
